<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>onlineClothingShop</title>
</head>

<body>
    <header class="mainHeader">
        <div class="mainHeader-left">
            <img class="logoOfCompany" src="images/logoOfCompany.png" alt="logoOfCompany">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="mainHeader-right">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-regular fa-user account hidden"></i>
            <span class="cartWrap hidden">
                <i class="fa-solid fa-cart-shopping cart "></i>
                <span>5</span>
            </span>
            <!-- <nav>
            <ul>
                <li><a>...</a></li>
                <li><a>...</a></li>
                <li><a>...</a></li>
            </ul>
        </nav> -->
        </div>

    </header>


    <aside class="brandWrap">
        <div class="brandModelPicture hidden">
            <img src="images/brandModel.png" alt="brandModelPicture">
        </div>
        <div class="brandNameWrap">
            <div class="brandName">
                <div>THE BRAND</div>
                <div>OF LUXERIOUS <span>FASHION</span>
                </div>
            </div>
    </aside>

    <main class="mainSection">
        <a class="mainSectionItem mainSectionItem-item1" href="#">
            <div>30% OFF</div>
            <h1>FOR WOMEN</h1>
        </a>
        <a class="mainSectionItem mainSectionItem-item2" href="#">
            <div>HOT DEAL</div>
            <h1>FOR MEN</h1>
        </a>
        <a class="mainSectionItem mainSectionItem-item3" href="#">
            <div>NEW ARRIVALS</div>
            <h1>FOR KIDS</h1>
        </a>
        <a class="mainSectionItem mainSectionItem-item4" href="#">
            <div>LUXIROUS & TRENDY</div>
            <h1>ACCESSORIES</h1>
        </a>
    </main>

        <section>отзыв</section>
        <section>подписывайся</section>
    </div>

    <footer></footer> -->
</body>

</html>
